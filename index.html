<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Joke Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="myFavicon.ico" />
    <link
      rel="stylesheet"

  <body>
    
    <div class="joke-container" id="joke-container">
      <img src="Chuck-norris.jpg" alt="pictureChuckNorris" id="chuckImage" />
      <!-- Joke -->
      <div class="joke-text">
        <i class="fas fa-quote-left"></i>
        <span id="joke"
          ></span
        >
      </div>

      <!-- Author -->
      <!-- <div class="quote-author">
      <span id="author">Buddha</span>

      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-joke">New Joke</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
